<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer type="module" src="js/main.js"></script>
    <script defer src="js/funcions.js"></script>
    <title>Pokedex</title>
</head>

<body class="" id="body">
    <header>
        <nav>
            <div id="combat">
                <a href="combat.html">
                    <input type="button" value="Combat">
                </a>
            </div>
            <div>
                <fieldset onchange="set_tema();">
                    <!-- mode visualització: clar (per defecte), fosc, sistema. (Utilitzar Local Storage per memoritzar la selecció). -->
                    <legend>Tema</legend>
                    <input type="radio" name="radio_tema" id="radio_clar" value="clar" checked>
                    <label for="radio_clar">Clar</label>
                    
                    <input type="radio" name="radio_tema" id="radio_fosc" value="fosc">
                    <label for="radio_fosc">Fosc</label>
                    
                    <input type="radio" name="radio_tema" id="radio_sistema" value="sistema">
                    <label for="radio_sistema">Sistema</label>
                </fieldset>
            </div>
            <div id="buscar">
                <!-- buscar text entre les 10 cartes carregades i que es veuen en la pàgina. -->
                <label for="buscar">Búsqueda:</label>
                <input type="text" id="buscar_pokemon" placeholder="Nom Pokémon" onkeyup="buscar(this);">  
            </div>
        </nav>
    </header>
    <section class="title">
        <h1>Pokedex</h1>
    </section>
    <div id="loading">
        <img alt="loading" src="img/loading.gif" />
    </div>
    <section>
        <div id="card-table"></div>
    </section>
    <section>
        <div id="card_ext"></div>
    </section>
</body>

<!-- Plantilla d'una carta Pokemon -->
<template id="card-template">
    <div class="card">
        <a href="#" class="card-link" target="_self">
            <h2 class="card-nom"></h2>
            <img alt="" src="" class="card-imatge" />
            <h3 class="card-atac"></h3>
            <h3 class="card-defensa"></h3>
        </a>
    </div>
</template>

<!-- Plantilla d'una carta Pokemon Extesa -->
<template id="card_ext-template">
    <div class="card_ext">
        <h2 class="card_ext-nom"></h2>
        <div id="imatges">
            <img alt="" src="" class="card_ext-imatge-front" />
            <img alt="" src="" class="card_ext-imatge-post" />
        </div>
        <h3 class="card_ext-atac"></h3>
        <h3 class="card_ext-defensa"></h3>
        <h3 class="card_ext-tipus"></h3>
    </div>
    <div>
        <a id="back" href="javascript:history.back()" style="display:none">Tornar</a> <!-- Enllaç per tornar enrera, similar al del propi navegador -->
    </div>
</template>

</html>
